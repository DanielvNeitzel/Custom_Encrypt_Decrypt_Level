      <div class="col-md-6">

        <textarea id="originalText" class="form-control" rows="4"></textarea>
      </div>
      <div class="col-md-6">
        <h2 class="text-center">CRIPTO / DECRIPTO</h2>
        <textarea id="encryptedText" class="form-control" rows="4" readonly></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 my-1">
        <h4 class="text-center">Complexidade da Cripto/Descript</h4>
        <input type="range" class="form-control-range" value="0" id="levelComplex" onchange="selectComplex()" min="0" max="10">
        <p id="viewNumComplex" class="mt-2 p-2 badge btn-block badge-pill badge-primary text-center font-weight-bold">
          Nivel de Complexidade [0]</p>
      </div>
    </div>
    <div class="row mt-1">
      <div class="col-md-12">
        <button onclick="ProcessText('encryptText')" class="btn btn-success btn-block">Criptografar</button>
        <button onclick="ProcessText('decryptText')" class="btn btn-danger btn-block">Descriptografar</button>
      </div>
    </div>
  </div>
